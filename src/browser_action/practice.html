<div data-ng-init="init()" ng-enter>
	<h2>Practice</h2>
	<button class="btn icon-back" ng-click="go('/')">Back</button>
	<br>

	<div id="practiceWord">

		<div id="toggleBubble">
			<div id="toggleLeft">
				<button id="toggleHintLanguage" ng-click="changeGuessLanguage()">Change Guess Language</button>
			</div>
			<div id="toggleRight">
				<span ng-switch on="guessesInEnglish">
					<span ng-switch-when="true">English -> Spanish</span>
					<span ng-switch-when="false">Spanish -> English</span>
				</span>
			</div>
		</div>

		<div ng-show="practicingWord">
			<div>{{word.title}}: {{ word.show }}</div>
			<div>Type: {{ word.type }} </div>

			<input type="text" class="duolingo-input"
				ng-disabled="showCorrectWord"
				ng-class="inputClass"
				ng-model="input"
				focus-me="focusInput"/>
			<button id="invisible" ng-click="submitGuess()"></button>
		</div>
		<div ng-show="isWrongGuess">
			<p class="correction-text">CORRECT SOLUTION:</p>
			<div ng-show="showCorrectWord">
				<input class="duolingo-input correct" ng-model="word.correct" disabled></input>
			</div>
		</div>

	</div>
</div>
