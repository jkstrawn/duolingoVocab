<h2>Vocabulary</h2>
<button class="btn icon icon-undo" ng-click="go('/')">Back</button>

<div id="vocab">
	<table id="vocab-table">
	  <tr ng-repeat="word in vocab">
	    <td>
	    	{{ word.word }}
	    </td>
	    <td>
			<div ng-repeat="hint in word.hints">
				{{hint}}
			</div>
	    </td>
	  </tr>
	</table>
</div>
