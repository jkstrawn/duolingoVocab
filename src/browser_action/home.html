<div id="home" class="row" data-ng-init="init()">
	<h2>Duolingo Vocabulary Manager</h2>

	<div id="rightInfo">
		<div id="line-separator"></div>
		<div id="study-language">{{ studyLanguage }}</div>
		<div id="numberOfWords">{{ numberOfWordsToStudy }}</div>
		<div id="numberText">
			<p>words to study</p>
		</div>
	</div>

	<button class="btn icon icon-pencil" ng-click="go('/practice')">Practice</button>

	<button class="btn icon icon-bookmark" ng-click="go('/vocab')">View Vocab</button>

	<button
		class="btn icon icon-cloud-download" 
		ng-click="update()" 
		data-ng-disabled="queryInProgress">Update Vocab
	</button>

	<button
		class="btn icon icon-cancel-circle" 
		ng-click="reset()" 
		data-ng-disabled="queryInProgress">Reset Vocab
	</button>

<!--
	<button class="btn icon icon-cog" ng-click="go('/settings')">Settings</button>
-->
	<button class="btn icon icon-book" ng-click="go('/logs')">Logs</button>

	<div id="loading" ng-show="queryInProgress">
		<div>Please wait at least 30 seconds...</div>
		<br>
		<img src="../../css/img/loading.gif">
	</div>

	<div class="alert-box" ng-class="notificationClass">{{ message }}</div>
</div>
