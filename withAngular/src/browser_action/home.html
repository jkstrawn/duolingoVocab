<div id="home" class="row" data-ng-init="init()">
	<h2>Welcome to the {{ title }} page!</h2>

	<a href="#/practice">Practice</a>
	<a href="#/vocab">View Vocab</a>
	<button class="button large expand radius" 
		ng-click="update()" data-ng-disabled="queryInProcess">Update Vocab</button>
	<button class="button large expand radius" 
		ng-click="reset()" data-ng-disabled="queryInProcess">Reset Vocab</button>

	<div class="alert-box">{{ message }}</div>
</div>
